<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Rudresh's AI Chat</title>
</head>

<body>
    <div class="container">

        <header>
            <h1><i class="ri-chat-ai-fill"></i>Rudresh's AI Chat Bot</h1>
            <p class="subtitle">Chat with Rudresh's advanced AI model</p>
        </header>

        <div class="chat-container">
            <div class="message-wrapper">
            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm Rudresh's Personal AI. How can I help you
                    </div>
                </div>
            </div>
            </div>
            <div class="input-container">
                <form id="chat-form">
                    <input id="user-input" type="text" placeholder="Type your message here...">
                    <button id="inputBtn">Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
